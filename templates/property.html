{% extends "base.html" %}

{% block content %}




<div class="px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ property.title }}</h3>
    <p class="text-gray-900">${{ property.price }}</p>
    <p class="text-gray-600-sm">{{ property.address }}</p>

    {% if request.user.is_staff %}
    <div class="ml-5 py-5 border-t border-gray-200">
        <a href="/properties/{{ property.id}}/edit/" class="text-blue-500">
            Edit
        </a>
        <a href="/properties/{{ property.id}}/delete/" class="ml-3 text-blue-500">
            Delete
        </a>
    </div>
    {% endif %}
</div>

{% endblock  %}
