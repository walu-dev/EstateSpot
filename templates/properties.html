{% extends "base.html" %}

{% block content %}

<a href="/add-property" class="text-blue-500">Create a new listing</a>

{% for property in properties %}


<div class="mt-2 px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ property.title }}</h3>
    <a href="/properties/{{ property.id}}/" class="text-blue-500">
        view details
    </a> <!--access title of property-->
</div>
{% endfor %}
{% endblock content %}
